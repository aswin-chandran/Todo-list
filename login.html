<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- bootrasp cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- local style  -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>
  <body>
    

    <!-- Login Section -->


    <div id="login-w"  class="container p-4 text-center mt-5 mb-3 bg-light  border border border rounded">

        <div class="row gx-5" >
          
          <div class="col" >
            <h1 class="mb-5 text-center">
    
                    <i class="bi bi-box-arrow-in-right"></i> Login
                  </h1> 
      
              
            <div class="p-3">
                <form action="index.html" onsubmit=" return validate()">
              
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email"     placeholder="Email">
                <label for="floatingInput">Email</label>
                <span id="msg"></span>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
                <label for="floatingPassword">Password</label><br>
                <span id="pmsg"></span>
                <br>
              </div>
       
                <button class="btn btn-success mt-4" >Login</button>
   

          </form>
          </div>
        </div>

      </div>
<!-- login Section end -->



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
